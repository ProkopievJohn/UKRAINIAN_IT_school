<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tenth home work</title>
</head>
<body>
	<!-- Создайте страницу которая запрашивает имя пользователя, если пользователь вводит "Admin" либо "admin" он попадает на страницу, которая оповещает его о том что " Пользоваетль Admin(не статическая строка, а данные что ввел пользователь) вошел в систему" а рядом разместите кнопку "Выход" которая вернет пользователя к модальному окну ввода логина. Реализуйте код как для куки так и для localstorage. -->
	<div class="result"></div>
	<button>logout</button>
	<script>
		if (localStorage.getItem('name')) {
			docwrite();
		} else {
			login();
		}

		function login() {
			var promptlog = prompt("Введите Ваш логин: 'admin'");
			if (promptlog == 'admin' || promptlog == 'Admin') {
				localStorage.setItem('name', promptlog);
			} else {return;}
			docwrite();
		}

		function docwrite() {
			document.querySelector('.result').innerHTML = localStorage.getItem('name');
			document.querySelector('button').addEventListener('click', removeLocalStorage)
		}

		function removeLocalStorage() {
			localStorage.removeItem('name');
			login();
		}
	</script>
</body>
</html>
