<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Fourth Homework sixth</title>
</head>
<body>
	<div id="one">one</div> 
	<script>
	// Добавьте после дива с id=one еще один див с текстом two и id=two
		var one = document.querySelector("#one");
		one.insertAdjacentHTML("afterEnd", "<div id='two'>two</div>");
	// На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second 
		var two = document.querySelector('#two');
		two.addEventListener('click', function() {
			two.insertAdjacentHTML("beforeBegin", "<div id='two_first'>two_first</div>");
			two.innerHTML = "two_second";
			two.id = "two_second";
		});
	</script>
</body>
</html>
